  </header>
  <main class="container-fluid">
    <div class="row ">
      <div class="col-8 display-1 text-center">
        <h1>MEMES</h1>
      </div>
      <div class="col-4">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Meme</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="" onsubmit="app.postController.create()">
                  <input type="text" name="imageUrl" id="imageUrl" placeholder="Image URL" required>
                  <label for="category">Category of Image:</label>

                  <select name="category" id="category">
                    <option value="sports">Sports</option>
                    <option value="games">Games</option>
                    <option value="music">Music</option>
                    <option value="misc">Misc</option>
                  </select>

                  <input type="text" name="initialCaption" id="initialCaption" placeholder="Initial Caption" required>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-8 d-flex text-align-center flex-column" id="imageField">
      </div>
      <div class="col-4" id="scoreboard">

        <div class="card">
          <img class="card-img-top" src="holder.js/100x180/" alt="">
          <div class="card-body">
            <h4 class="card-title text-center">TOP MEME-ERS</h4>

            <p class="card-text">Meme Lord:</p>

            <p>Meme Knights:</p>

            <p>Meme Serfs:</p>


          </div>
        </div>
      </div>


  </main>
